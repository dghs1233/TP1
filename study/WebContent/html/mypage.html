IT산업의 핵심장치인 서버(server). 가로 60㎝·세로 2.5 ㎝에 불과한 서버 한 대가 30평형대 아파트에 맞먹는 전력을 소비하고 있다. 그래서 수만 대의 기업용 서버를 관리하고 있는 인터넷데이터센터(IDC)는 '전기 먹는 하마'에 비유되고 있다. 서버 40만대의 전력소비량이 인구 20만 도시의 전력소비량(가정·산업·공공용 모두 포함)과 맞먹는 실정이다.
